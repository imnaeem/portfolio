  <text x="400" y="355" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">Microservices</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="26" font-weight="normal" fill="rgba(255,255,255,0.9)" text-anchor="middle">Architecture</text>
