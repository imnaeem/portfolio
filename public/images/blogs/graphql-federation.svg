<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a21caf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad10)"/>
  
  <!-- Federation schema representation -->
  <rect x="320" y="100" width="160" height="60" fill="rgba(255,255,255,0.3)" rx="8"/>
  <text x="400" y="138" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Gateway</text>
  
  <!-- Subgraphs -->
  <rect x="180" y="220" width="120" height="50" fill="rgba(255,255,255,0.25)" rx="6"/>
  <rect x="340" y="220" width="120" height="50" fill="rgba(255,255,255,0.25)" rx="6"/>
  <rect x="500" y="220" width="120" height="50" fill="rgba(255,255,255,0.25)" rx="6"/>
  
  <!-- Connection lines from gateway to subgraphs -->
  <line x1="370" y1="160" x2="240" y2="220" stroke="#ffffff" stroke-width="4" stroke-dasharray="8,4"/>
  <line x1="400" y1="160" x2="400" y2="220" stroke="#ffffff" stroke-width="4" stroke-dasharray="8,4"/>
  <line x1="430" y1="160" x2="560" y2="220" stroke="#ffffff" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Decorative nodes -->
  <circle cx="240" cy="220" r="8" fill="#ffffff"/>
  <circle cx="400" cy="220" r="8" fill="#ffffff"/>
  <circle cx="560" cy="220" r="8" fill="#ffffff"/>
  <circle cx="400" cy="160" r="10" fill="#ffffff"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="40" fill="rgba(255,255,255,0.12)"/>
  <polygon points="680,120 700,100 720,120 700,140" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Text -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">GraphQL</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="rgba(255,255,255,0.9)" text-anchor="middle">Federation</text>
</svg>
