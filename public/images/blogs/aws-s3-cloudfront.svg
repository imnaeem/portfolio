  <line x1="585" y1="210" x2="600" y2="200" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Decorative cloud -->
  <ellipse cx="120" cy="120" rx="50" ry="30" fill="rgba(255,255,255,0.15)"/>
  <ellipse cx="105" cy="130" rx="35" ry="22" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Text -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">S3 &amp; CloudFront</text>
