  <text x="330" y="207" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">S3</text>
  
  <!-- Files in bucket -->
  <rect x="240" y="170" width="30" height="35" fill="rgba(255,255,255,0.3)" rx="3"/>
  <rect x="285" y="170" width="30" height="35" fill="rgba(255,255,255,0.3)" rx="3"/>
  <rect x="330" y="170" width="30" height="35" fill="rgba(255,255,255,0.3)" rx="3"/>
  
  <!-- Arrow to CloudFront -->
  <path d="M 460 200 L 520 200 L 505 185 M 520 200 L 505 215" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- CloudFront (CDN nodes) -->
  <circle cx="580" cy="160" r="35" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="620" cy="200" r="35" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="580" cy="240" r="35" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Lines connecting nodes -->
