<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e535ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e10098;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad4)"/>
  
  <!-- Decorative elements -->
  <polygon points="120,80 160,80 140,120" fill="rgba(255,255,255,0.12)"/>
  <polygon points="680,300 720,300 700,340" fill="rgba(255,255,255,0.1)"/>
  
  <!-- GraphQL logo inspired -->
  <polygon points="400,120 460,150 460,210 400,240 340,210 340,150" 
           fill="none" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/>
  <circle cx="400" cy="120" r="12" fill="#ffffff"/>
  <circle cx="460" cy="150" r="12" fill="#ffffff"/>
  <circle cx="460" cy="210" r="12" fill="#ffffff"/>
  <circle cx="400" cy="240" r="12" fill="#ffffff"/>
  <circle cx="340" cy="210" r="12" fill="#ffffff"/>
  <circle cx="340" cy="150" r="12" fill="#ffffff"/>
  
  <!-- Query lines -->
  <line x1="400" y1="120" x2="460" y2="150" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
  <line x1="460" y1="150" x2="460" y2="210" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
  <line x1="340" y1="150" x2="340" y2="210" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">GraphQL</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="rgba(255,255,255,0.9)" text-anchor="middle">API Design</text>
</svg>
