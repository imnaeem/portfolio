<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad6)"/>
  
  <!-- Stars/sparkles -->
  <circle cx="120" cy="80" r="4" fill="#ffffff"/>
  <circle cx="150" cy="120" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="680" cy="100" r="5" fill="#ffffff"/>
  <circle cx="720" cy="140" r="3" fill="rgba(255,255,255,0.7)"/>
  <circle cx="650" cy="300" r="4" fill="rgba(255,255,255,0.9)"/>
  
  <!-- AI Brain/Neural network -->
  <circle cx="300" cy="180" r="18" fill="rgba(255,255,255,0.3)"/>
  <circle cx="350" cy="150" r="18" fill="rgba(255,255,255,0.3)"/>
  <circle cx="400" cy="180" r="18" fill="rgba(255,255,255,0.3)"/>
  <circle cx="350" cy="210" r="18" fill="rgba(255,255,255,0.3)"/>
  
  <line x1="300" y1="180" x2="350" y2="150" stroke="#ffffff" stroke-width="3"/>
  <line x1="350" y1="150" x2="400" y2="180" stroke="#ffffff" stroke-width="3"/>
  <line x1="300" y1="180" x2="350" y2="210" stroke="#ffffff" stroke-width="3"/>
  <line x1="400" y1="180" x2="350" y2="210" stroke="#ffffff" stroke-width="3"/>
  <line x1="350" y1="150" x2="350" y2="210" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Code editor representation -->
  <rect x="480" y="140" width="140" height="100" fill="rgba(255,255,255,0.25)" rx="8"/>
  <line x1="490" y1="165" x2="580" y2="165" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="490" y1="190" x2="550" y2="190" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
  <line x1="490" y1="215" x2="600" y2="215" stroke="rgba(255,255,255,0.7)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Connection -->
  <line x1="400" y1="180" x2="480" y2="190" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Text -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">Cursor AI</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="rgba(255,255,255,0.9)" text-anchor="middle">AI-Powered Coding</text>
