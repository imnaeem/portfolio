<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad11)"/>
  
  <!-- Database table representation -->
  <rect x="280" y="120" width="240" height="180" fill="rgba(255,255,255,0.2)" rx="8" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Table rows -->
  <line x1="280" y1="160" x2="520" y2="160" stroke="#ffffff" stroke-width="3"/>
  <line x1="280" y1="200" x2="520" y2="200" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  <line x1="280" y1="230" x2="520" y2="230" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  <line x1="280" y1="260" x2="520" y2="260" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  
  <!-- Columns -->
  <line x1="370" y1="120" x2="370" y2="300" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="450" y1="120" x2="450" y2="300" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Partition key icon -->
  <circle cx="600" cy="180" r="40" fill="rgba(255,255,255,0.25)" stroke="#ffffff" stroke-width="3"/>
  <path d="M 600 160 L 600 200 M 585 175 L 600 160 L 615 175" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Decorative -->
  <rect x="120" y="250" width="60" height="60" fill="rgba(255,255,255,0.12)" rx="8"/>
  <circle cx="680" cy="120" r="30" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Text -->
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">DynamoDB</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="26" font-weight="normal" fill="rgba(255,255,255,0.9)" text-anchor="middle">NoSQL Database</text>
