<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad7)"/>
  
  <!-- Speed lines -->
  <line x1="100" y1="120" x2="180" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-linecap="round"/>
  <line x1="120" y1="150" x2="200" y2="150" stroke="rgba(255,255,255,0.25)" stroke-width="3" stroke-linecap="round"/>
  <line x1="90" y1="180" x2="170" y2="180" stroke="rgba(255,255,255,0.2)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Performance graph -->
  <polyline points="250,250 300,220 350,200 400,150 450,140 500,120" 
            fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="250" cy="250" r="8" fill="#ffffff"/>
  <circle cx="350" cy="200" r="8" fill="#ffffff"/>
  <circle cx="450" cy="140" r="8" fill="#ffffff"/>
  <circle cx="500" cy="120" r="10" fill="#ffffff"/>
  
  <!-- Optimization symbols -->
  <path d="M 620 180 L 640 200 L 680 160" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="680" cy="160" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  
  <!-- Decorative -->
  <polygon points="680,300 700,280 720,300" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Text -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">React Performance</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="rgba(255,255,255,0.9)" text-anchor="middle">Optimization</text>
</svg>
