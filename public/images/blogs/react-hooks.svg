  <circle cx="680" cy="320" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="100" r="40" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Hook symbol -->
  <path d="M 200 150 Q 200 100 250 100 Q 300 100 300 150 L 300 250 Q 300 300 250 300 Q 220 300 220 280" 
