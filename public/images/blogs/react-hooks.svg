  <circle cx="220" cy="280" r="12" fill="#ffffff"/>
  
  <!-- React logo inspired shape -->
  <ellipse cx="450" cy="200" rx="120" ry="40" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  <ellipse cx="450" cy="200" rx="120" ry="40" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4" transform="rotate(60 450 200)"/>
  <ellipse cx="450" cy="200" rx="120" ry="40" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4" transform="rotate(120 450 200)"/>
  <circle cx="450" cy="200" r="15" fill="#ffffff"/>
  
  <!-- Text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">React Hooks</text>
